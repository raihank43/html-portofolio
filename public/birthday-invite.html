
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="./birthday-invite.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-card">
        <div class="text-card">
            <p>YOU ARE INVITED TO</p>
            <h1 class="birthday-text">Raihan's Birthday!</h1>
            <h2>On the 9th April</h2>
            <h2>at my house</h2>

        </div>

        <div class="img-card">
            <img src="../assets/images/birthday-img-cake.png" alt="This is a birthday cake" />
            
        </div>

        <div class="birthday-box">
            <img src="../assets/images/birthday-box.png"/>
        </div>

        <div class="contact-card">
            <h3>I will wait for you!!</h3>
            <div class="contact-button">
                <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656">Come to the Party!</a> 
            </div>
           

        </div>
        
    </div>



    
    
</body>
</html>
